
<!DOCTYPE html>
<html lang="en">

{%load static %}
{% block content %}
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <link rel="stylesheet"
	href="{%static 'C:\movieproject-main\myProject\movie\static\movie\material-design-iconic-font\css\material-design-iconic-font.css' %}">

    <link rel="stylesheet" href="{%static 'C:\movieproject-main\myProject\movie\static\movie\css\style.css' %}">
    <link rel='stylesheet'
	    href='//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css' />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
	    src='//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js'></script>

    <style>.signup-home-title {
    color: #3f3c3c; /* 여기에 색상 코드를 넣으세요. 예: 빨간색(#ff0000) */
}</style>    
        
</head>

<body>
    <div class="mt-3 container">
        {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <strong>{{ message.message }}</strong>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
    </div>
    <div class="d-flex justify-content-center">
        <div class="mt-5 mb-5 text-muted text-center">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h3 class="card-title" ><a class="signup-home-title" href="{%url 'movie:index' %}" >CGB</a></h3>
                        <hr>
                        <h5 class="card-subtitle mb-2 text-muted">Sign Up</h6>
                            <br>
                            <form class="form-signup" method="POST" action="{% url 'movie:signup'%}"
                                enctype="multipart/form-data">
                                {%csrf_token%}
                                <div class="form-wrapper">
                                    <input type="text" name="user-username" class="form-control" placeholder="Login Id" 
                                        maxlength="15" ><i class="zmdi zmdi-account-box"></i>
                                    
                                </div>
                                <small class="text-muted">15자 이하 문자, 숫자만 가능합니다.</small>
                                <br>
                                <div class="form-wrapper">
                                    <input type="password" name="user-password1" class="form-control"
                                        placeholder="Password"><i class="zmdi zmdi-lock"></i>
                                        
                                    
                                </div>
                                <small class="text-muted">비밀번호는 최소 8자 이상이어야 합니다.</small>
                                <br>
                                <div class="form-wrapper">
                                    <input type="password" name="user-password2" class="form-control"
                                        placeholder="Confirm Password"><i class="zmdi zmdi-lock"></i>
                                </div>
                                <small class="text-muted">비밀번호는 전부 숫자로 할 수 없습니다.</small>
                                <br>
                                <!-- <div class="form-wrapper">
                                    <input type="text" name="profile-phoneNumber" placeholder="Phone"
                                        class="form-control"> <i class="zmdi  zmdi-phone"></i>
                                </div> -->

                                <div class="form-wrapper">
                                    <input type="email" name="user-email" placeholder="Email"
                                        class="form-control"> <i class="zmdi zmdi-email"></i>
                                </div>
                                <!-- <div class="form-label-group">
                                    <textarea class="form-control" id="id_profile-intro" rows="3" name="profile-intro"
                                        placeholder="About Me" maxlength="40"></textarea>
                                    <small class="text-muted">40자 이하 문자만 가능합니다.</small>
                                </div> -->
                                <br>
                                <div class="form-label-group">
                                    <input type="file" name="profile-profile_image" class="form-control-file"
                                        accept="image/*">
                                    <small class="text-muted">권장 크기 : 250 * 250</small>
                                </div>
                                <br>
                                <button type="submit" class="form-control">Sign Up<i class="zmdi zmdi-arrow-right"></i></button>
                            </form>
                            <hr>
                            <a href="{% url 'movie:signin' %}">
                                <button type="submit" class="form-control">Go back<i class="zmdi zmdi-arrow-left"></i></button>
                            </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock  %}
